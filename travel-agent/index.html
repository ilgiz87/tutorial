<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стартовый шаблон</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./fonts/CircularStd/stylesheet.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <div class="logo">
            <a href="#!" class="logo__link">
              <img src="./images/logo-icon.svg" alt="logo" class="logo__icon" />
              Logoipsum
            </a>
          </div>
          <ul class="navbar__menu ls-none">
            <li class="navbar__item activ">
              <a href="#!" class="navbar__link">Home</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">About</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Packages</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">FAQ</a>
            </li>
            <li class="navbar__item">
              <a href="#!" class="navbar__link">Community</a>
            </li>
          </ul>
          <div class="navbar__btns">
            <a href="#!" class="btn btn__login">Login</a>
            <a href="#!" class="btn btn__sign-up">Sign Up</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="container">
          <div class="intro__row">
            <div class="intro__text-box">
              <h1 class="intro__title">Discover your favorite place with us</h1>
              <div class="intro__text">
                <p>
                  Your journey begins here with our curated travel experiences.
                  Discover new horizons, create lasting memories, and explore
                  the world with our expertly crafted itineraries.
                </p>
              </div>
            </div>
            <div class="inrto__form">
              <form action="" class="form">

                <label for="" class="form__label">
                      <span>Locations</span>
                      <input id="autoCompleteCountry" name="country" type="text" class="form__input" placeholder="e.g Bali, Indonesia" autocomplete="off">
                  </label>
              
                <div class="form__devider"></div>
              
                  <label for="" class="form__label">
                      <span>Date and time</span>
                      <input id="datePicket" name="date" type="text" class="form__input" placeholder="MM/DD/YYYY" autocomplete="off">
                  </label>
              
                <button class="form__btn">
                  <img src="./img/icons/search-btn.svg" alt="Search">
                </button>
              </form>
            </div>
            <div class="inrto__img-box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                width="560"
                height="640"
                viewBox="0 0 560 640"
                fill="none"
              >
                <path
                  d="M528 -4.60087e-05C545.673 -4.14673e-05 560 14.3269 560 32L560 420C560 437.673 545.673 452 528 452L392 452C374.327 452 360 466.327 360 484V608C360 625.673 345.673 640 328 640L32 640C14.3269 640 -3.9528e-06 625.673 0 608L8.58862e-05 224C8.9839e-05 206.327 14.327 192 32.0001 192L168 192C185.673 192 200 177.673 200 160L200 31.9999C200 14.3268 214.327 -0.000126612 232 -0.00012207L528 -4.60087e-05Z"
                  fill="url(#inrto__img-pattern)"
                />
                <defs>
                  <pattern
                    id="inrto__img-pattern"
                    patternContentUnits="objectBoundingBox"
                    width="1"
                    height="1"
                  >
                    <use
                      xlink:href="#inrto__img"
                      transform="matrix(0.00133981 0 0 0.00117233 -0.357478 0)"
                    />
                  </pattern>
                  <image
                    id="inrto__img"
                    width="1280"
                    height="853"
                    xlink:href="./images/02_intro/hero-img.jpg "
                  />
                </defs>
              </svg>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <h2>Footer</h2>
      </div>
    </footer>

    <script src="./js/index.bundle.js"></script>
  </body>
</html>
